<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Burger Connoisseur</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS and jQuery CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--My Style Sheet-->
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="centeredTitles">
        <h1 id="burgerBar">THE BURGER BAR</h1>
        <h4 id="burgerBar2">Build the Perfect Burger!</h4>
    </div>





    <form id="burgerForm" method="post">
        <!--Row of Bun/Patty/Cheese Selection-->
        <div class="row">
            <div class="col-sm-4" id="thebun">
                <!--Select Type of Bun-->
                <h4>The Bun</h4>
                <ul>
                    <li>
                        <input type="radio" name="chooseBun" checked="checked" id="wheat" value="Wheat Bun">
                        <label for="wheat">Wheat</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseBun" id="pretzel" value="Pretzel Bun">
                        <label for="pretzel">Pretzel</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseBun" id="glutenfree" value="Gluten Free Bun">
                        <label for="glutenfree">Gluten Free</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseBun" id="lettuce" value="Lettuce Wrap">
                        <label for="lettuce">Lettuce</label>
                    </li>
                </ul>
            </div>

            <!--Select Type of Patty-->
            <div class="col-sm-4" id="thepatty">
                <h4>The Patty</h4>
                <ul>
                    <li>
                        <input type="radio" name="choosePatty" checked="checked" id="beef" value="Beef">
                        <label for="beef">Beef</label>
                    </li>
                    <li>
                        <input type="radio" name="choosePatty" id="veggie" value="Veggie">
                        <label for="veggie">Veggie</label>
                    </li>
                    <li>
                        <input type="radio" name="choosePatty" id="vegan" value="Vegan">
                        <label for="vegan">Vegan</label>
                    </li>
                </ul>
            </div>

            <!--Select Type of Cheese-->
            <div class="col-sm-4" id="thecheese">
                <h4>The Cheese</h4>
                <ul>
                    <li>
                        <input type="radio" name="chooseCheese" id="noCheese" value="No Cheese">
                        <label for="noCheese">None</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseCheese" checked="checked" id="cheddar" value="Cheddar">
                        <label for="cheddar">Cheddar</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseCheese" id="provolone" value="Provolone">
                        <label for="provolone">Provolone</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseCheese" id="swiss" value="Swiss">
                        <label for="swiss">Swiss</label>
                    </li>
                </ul>
            </div>
        </div>

        <!--Row of Topping Selection-->
        <div class="row">
            <!--Select Basic Toppings-->
            <div class="col-sm-6" id="thetoppings">
                <h4>The Toppings</h4>
                <ul>
                    <li>
                        <input type="checkbox" name="lettuce" id="lettuce" checked="checked" value="Lettuce"/>
                        <label for="lettuce">Lettuce</label>
                    </li>
                    <li>
                        <input type="checkbox" name="onion" id="onion" checked="checked" value="Onion"/>
                        <label for="onion">Onion</label>
                    </li>
                    <li>
                        <input type="checkbox" name="pickle" id="pickle" checked="checked" value="Pickle" />
                        <label for="pickle">Pickle</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tomato" id="tomato" checked="checked" value="Tomato" />
                        <label for="tomato">Tomato</label>
                    </li>
                    <li>
                        <input type="checkbox" name="ketchup" id="ketchup" value="Ketchup"/>
                        <label for="ketchup">Ketchup</label>
                    </li>
                    <li>
                        <input type="checkbox" name="mustard" id="mustard" value="Mustard" />
                        <label for="mustard">Mustard</label>
                    </li>
                    <li>
                </ul>
            </div>
            <!--Select Premium Toppings-->
            <div class="col-sm-6" id="premiumtoppings">
                <h4>Premium Toppings</h4>
                <ul>
                    <li>
                        <input type="checkbox" name="jalapenos" id="jalapenos" value="Jalapenos" />
                        <label for="jalapenos">Jalapenos</label>
                    </li>
                    <li>
                        <input type="checkbox" name="bacon" id="bacon" value="Bacon" />
                        <label for="bacon">Bacon</label>
                    </li>
                    <li>
                        <input type="checkbox" name="avocado" id="avocado" value="Avocado" />
                        <label for="avocado">Avocado</label>
                    </li>
                    <li>
                        <input type="checkbox" name="pineapple" id="pineapple" value="Pineapple" />
                        <label for="pineapple">Pineapple</label>
                    </li>
                    <li>
                        <input type="checkbox" name="egg" id="egg" value="Egg" />
                        <label for="egg">Egg</label>
                    </li>
                </ul>
            </div>
        </div>

        <!--The Burger Button-->
        <div class="row">
            <div class="col-sm-12 text-center">
                <input type="submit" class="burgerBuilder" value="Build the Burger!" onclick="return burgerGraph()">
            </div>
        </div>


        <p class="tableBuilder"></p>
    </form>


    <!--jQuery-->
    <script>
        // Page startup function to display input boxes
        $(function () {
            $('#burgerBar').hide().fadeIn(300);
            $('#burgerBar2').hide().delay(300).fadeIn(300);
            $('#thebun').hide().delay(600).fadeIn(300);
            $('#thepatty').hide().delay(900).fadeIn(300);
            $('#thecheese').hide().delay(1200).fadeIn(300);
            $('#thetoppings').hide().delay(1500).fadeIn(300);
            $('#premiumtoppings').hide().delay(1800).fadeIn(300);
            $('.burgerBuilder').hide().delay(2100).fadeIn(300);

        });

        function burgerGraph() {

            var mainIngredients = [];
            $('div input[type=radio').each(function () {
                if ($(this).is(":checked")) {
                    mainIngredients.push($(this).attr('value'), ", ");
                }
            })

            var toppings = [];
            $('div input[type=checkbox]').each(function () {
                if ($(this).is(":checked")) {
                    toppings.push($(this).attr('value'), ", ");
                }
            })
            test_innerHTML = mainIngredients + toppings;
            $(".tableBuilder").empty().append(mainIngredients).append(toppings);
            /*
            if ($('#avocado').is(":checked")) {
                $(".tablebegin").empty().append(avocado.value + " ");
            }
            else {
                $(".tablebegin").empty()
            }
            */
            return false;
        };

    </script>

</body>
</html>
