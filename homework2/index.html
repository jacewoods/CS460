<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Burger Connoisseur</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS and jQuery CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--My Style Sheet-->
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="centeredTitles">
        <h1 id="burgerBar">THE BURGER BAR</h1>
        <h4 id="burgerBar2">Build the Perfect Burger!</h4>
    </div>





    <form id="burgerForm" method="post">
        <div class="row">

            <div class="col-sm-4" id="thebun">
                <!--Select Type of Bun-->
                <h4>The Bun</h4>
                <ul>
                    <li>
                        <input type="radio" name="chooseBun" checked="checked" id="wheat">
                        <label for="wheat">Wheat</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseBun" id="pretzel">
                        <label for="pretzel">Pretzel</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseBun" id="Kaiser">
                        <label for="kaiser">Kaiser</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseBun" id="Lettuce">
                        <label for="lettuce">Lettuce</label>
                    </li>
                </ul>
            </div>

            <!--Select Type of Patty-->
            <div class="col-sm-4" id="thepatty">
                <h4>The Patty</h4>
                <ul>
                    <li>
                        <input type="radio" name="choosePatty" checked="checked" id="beef">
                        <label for="beef">Beef</label>
                    </li>
                    <li>
                        <input type="radio" name="choosePatty" id="veggie">
                        <label for="veggie">Veggie</label>
                    </li>
                    <li>
                        <input type="radio" name="choosePatty" id="vegan">
                        <label for="vegan">Vegan</label>
                    </li>
                </ul>
            </div>

            <!--Select Type of Cheese-->
            <div class="col-sm-4" id="thecheese">
                <h4>The Cheese</h4>
                <ul>
                    <li>
                        <input type="radio" name="chooseCheese" checked="checked" id="noCheese">
                        <label for="noCheese">None</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseCheese" id="cheddar">
                        <label for="cheddar">Cheddar</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseCheese" id="provolone">
                        <label for="provolone">Provolone</label>
                    </li>
                    <li>
                        <input type="radio" name="chooseCheese" id="swiss">
                        <label for="swiss">Swiss</label>
                    </li>
                </ul>
            </div>

            <!--Select Condiments-->
            <h4>The Condiments</h4>
            <div class="row">
                <div class="col-sm-12">

                        <div class="row">
                            <div class="col-sm-4">
                                <input type="checkbox" name="ketchup" id="ketchup" />
                                <label for="ketchup">Ketchup</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="checkbox" id="ketchupAmount" name="ketchup" disabled />
                                <label for="ketchupAmount">Light</label>

                                <input type="checkbox" id="ketchupAmount" name="ketchup" disabled />
                                <label for="ketchupAmount">Normal</label>

                                <input type="checkbox" id="ketchupAmount" name="ketchup" disabled />
                                <label for="ketchupAmount">Extra</label>
                            </div>
                        </div>


                </div>
            </div>
        </div>


    </form>




    <script>
        $(function () {

            $('#burgerBar').hide().fadeIn(2000);
            $('#burgerBar2').hide().delay(2000).fadeIn(2000);

        });

    </script>

</body>
</html>
